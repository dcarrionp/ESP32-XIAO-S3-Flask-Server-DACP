<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32-S3 Flask Server</title>
    <style>
        body {
            background-color: #f1f1bc;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .buttons {
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #video-container {
            margin-top: 20px;
        }
        img {
            width: 80%;
            border: 2px solid black;
        }
    </style>
    <script>
        function changeStream(route) {
            const video = document.getElementById('video');
            video.src = route;
        }
    </script>
</head>
<body>
    <h1>ESP32-S3 Streams</h1>

    <div class="buttons">
        <button onclick="changeStream('{{ url_for('original_stream') }}')">Original</button>
        <button onclick="changeStream('{{ url_for('motion_stream') }}')">Motion Detection</button>
        <button onclick="changeStream('{{ url_for('clahe_stream') }}')">CLAHE</button>
        <button onclick="changeStream('{{ url_for('equalized_stream') }}')">Histogram Equalization</button>
        <button onclick="changeStream('{{ url_for('gamma_stream') }}')">Gamma Correction</button>
        <button onclick="changeStream('{{ url_for('mask_stream') }}')">Mask Only</button>
        <button onclick="changeStream('{{ url_for('and_stream') }}')">AND Operation</button>
        <button onclick="changeStream('{{ url_for('or_stream') }}')">OR Operation</button>
        <button onclick="changeStream('{{ url_for('xor_stream') }}')">XOR Operation</button>
    </div>

    <div id="video-container">
        <img id="video" src="" alt="Selecciona un stream para ver" />
    </div>
</body>
</html>
