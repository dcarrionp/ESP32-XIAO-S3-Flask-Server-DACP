<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Morfológicas en Imágenes Médicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Operaciones Morfológicas en Imágenes Médicas</h1>

    <div class="button-container">
        <h2>Imagen NIH ChestXray14</h2>
        <button onclick="window.open('/nih_original', '_blank')">Ver Original</button>
        <button onclick="window.open('/nih_eroded', '_blank')">Ver Erosión</button>
    </div>

    <div class="button-container">
        <h2>Imagen Pneumonia ChestXray</h2>
        <button onclick="window.open('/pneumonia_original', '_blank')">Ver Original</button>
        <button onclick="window.open('/pneumonia_eroded', '_blank')">Ver Erosión</button>
    </div>

    <div class="button-container">
        <h2>Imagen COVID-19 Radiography</h2>
        <button onclick="window.open('/covid_original', '_blank')">Ver Original</button>
        <button onclick="window.open('/covid_eroded', '_blank')">Ver Erosión</button>
    </div>

</body>
</html>
