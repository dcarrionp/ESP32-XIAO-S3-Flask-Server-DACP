<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Morfológicas en Imágenes Médicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .section-title {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .image-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .image-container {
            margin: 10px;
            text-align: center;
        }
        .image-container img {
            max-width: 250px;
            height: auto;
            border: 2px solid #ccc;
        }
        .kernel-size {
            font-size: 16px;
            margin-top: 5px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Operaciones Morfológicas</h1>

    <button class="btn" onclick="showImageSet('nih')">Mostrar NIH</button>
    <button class="btn" onclick="showImageSet('pneumonia')">Mostrar Neumonía</button>
    <button class="btn" onclick="showImageSet('covid')">Mostrar COVID-19</button>

    <div id="images" style="margin-top: 30px;">
        <!-- Aquí se insertarán las imágenes -->
    </div>

    <script>
        function showImageSet(imageName) {
            let html = `
                <div class="section-title">Imagen: ${imageName.toUpperCase()}</div>

                <div class="section-title">Imagen Original</div>
                <div class="image-row">
                    <div class="image-container">
                        <img src="/${imageName}/none/37">
                        <div class="kernel-size">Kernel: 37x37</div>
                    </div>
                </div>

                <div class="section-title">Erosión</div>
                <div class="image-row">
                    <div class="image-container">
                        <img src="/${imageName}/erode/15">
                        <div class="kernel-size">Kernel: 15x15</div>
                    </div>
                    <div class="image-container">
                        <img src="/${imageName}/erode/37">
                        <div class="kernel-size">Kernel: 37x37</div>
                    </div>
                    <div class="image-container">
                        <img src="/${imageName}/erode/51">
                        <div class="kernel-size">Kernel: 51x51</div>
                    </div>
                </div>

                <div class="section-title">Dilatación</div>
                <div class="image-row">
                    <div class="image-container">
                        <img src="/${imageName}/dilate/15">
                        <div class="kernel-size">Kernel: 15x15</div>
                    </div>
                    <div class="image-container">
                        <img src="/${imageName}/dilate/37">
                        <div class="kernel-size">Kernel: 37x37</div>
                    </div>
                    <div class="image-container">
                        <img src="/${imageName}/dilate/51">
                        <div class="kernel-size">Kernel: 51x51</div>
                    </div>
                </div>

                <div class="section-title">Top Hat</div>
                <div class="image-row">
                    <div class="image-container">
                        <img src="/${imageName}/tophat/15">
                        <div class="kernel-size">Kernel: 15x15</div>
                    </div>
                    <div class="image-container">
                        <img src="/${imageName}/tophat/37">
                        <div class="kernel-size">Kernel: 37x37</div>
                    </div>
                    <div class="image-container">
                        <img src="/${imageName}/tophat/51">
                        <div class="kernel-size">Kernel: 51x51</div>
                    </div>
                </div>

                <div class="section-title">Black Hat</div>
                <div class="image-row">
                    <div class="image-container">
                        <img src="/${imageName}/blackhat/15">
                        <div class="kernel-size">Kernel: 15x15</div>
                    </div>
                    <div class="image-container">
                        <img src="/${imageName}/blackhat/37">
                        <div class="kernel-size">Kernel: 37x37</div>
                    </div>
                    <div class="image-container">
                        <img src="/${imageName}/blackhat/51">
                        <div class="kernel-size">Kernel: 51x51</div>
                    </div>
                </div>

                <div class="section-title">Imagen Mejorada (TopHat - BlackHat)</div>
                <div class="image-row">
                    <div class="image-container">
                        <img src="/${imageName}/enhanced/15">
                        <div class="kernel-size">Kernel: 15x15</div>
                    </div>
                    <div class="image-container">
                        <img src="/${imageName}/enhanced/37">
                        <div class="kernel-size">Kernel: 37x37</div>
                    </div>
                    <div class="image-container">
                        <img src="/${imageName}/enhanced/51">
                        <div class="kernel-size">Kernel: 51x51</div>
                    </div>
                </div>
            `;

            document.getElementById('images').innerHTML = html;
        }
    </script>

</body>
</html>
