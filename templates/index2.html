<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Morfológicas en Imágenes Médicas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .button-group {
            margin-bottom: 20px;
        }
        .button-group button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .operation-title {
            margin-top: 30px;
            font-weight: bold;
            font-size: 24px;
        }
        img {
            margin-bottom: 20px;
            border: 2px solid #ccc;
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Operaciones Morfológicas en Imágenes Médicas</h1>

<div class="button-group">
    <button onclick="loadImages('nih')">NIH Chest X-Ray</button>
    <button onclick="loadImages('pneumonia')">Neumonía X-Ray</button>
    <button onclick="loadImages('covid')">COVID Radiografía</button>
</div>

<div id="images-container">
    <div class="operation-title">Imagen Original</div>
    <img id="original" src="" alt="Imagen Original">

    <div class="operation-title">Erosión</div>
    <img id="eroded" src="" alt="Erosión">

    <div class="operation-title">Dilatación</div>
    <img id="dilated" src="" alt="Dilatación">

    <div class="operation-title">Top Hat</div>
    <img id="tophat" src="" alt="Top Hat">

    <div class="operation-title">Black Hat</div>
    <img id="blackhat" src="" alt="Black Hat">

    <div class="operation-title">Imagen Mejorada (TopHat - BlackHat)</div>
    <img id="enhanced" src="" alt="Imagen Mejorada">
</div>

<script>
    function loadImages(dataset) {
        document.getElementById('original').src = `/${dataset}/original`;
        document.getElementById('eroded').src = `/${dataset}/eroded`;
        document.getElementById('dilated').src = `/${dataset}/dilated`;
        document.getElementById('tophat').src = `/${dataset}/tophat`;
        document.getElementById('blackhat').src = `/${dataset}/blackhat`;
        document.getElementById('enhanced').src = `/${dataset}/enhanced`;
    }
</script>

</body>
</html>
